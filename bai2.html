<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tuoi = prompt('Nhập tuổi: ');
        if (tuoi >= 16) {
            alert('Học sinh đủ tuổi vào lớp 10')
        } else {
            alert('Học sinh đủ không tuổi vào lớp 10')
        }
    </script>
</body>
</html>
